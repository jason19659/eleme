  <meta charset="utf-8">

  <title>饿了么 · 一键领取手气最佳红包</title>
  <link rel="shortcut icon" href="/icon.png">
  <link href="//cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .panel {
      width: 375px;
    }

    .breadcrumb {
      margin-bottom: 0;
    }

    #submit {
      width: 100%;
    }

    @media screen and (max-width: 480px) {
      body {
        align-items: flex-start;

      .panel {
        width: 100%;
        border: 0;
        box-shadow: none;
      }
    }

  </style>

<body>
  <div class="panel panel-default">
    <div class="panel-heading">饿了么 · 一键领取手气最佳红包</div>
    <div class="panel-body">
      <div class="form-group">
        <label for="mobile">要领取最佳红包的手机号码</label>
        <input type="mobile" class="form-control" id="mobile" placeholder="11位手机号码">
      </div>
      <div class="form-group">
        <label for="url">饿了么分享出来的红包链接</label>
        <input type="text" class="form-control" id="url" placeholder="https://h5.ele.me/hongbao/开头的链接">
      </div>
      <div class="form-group">
        <button type="button" class="btn btn-danger" id="submit">马上领取</button>
      </div>
      <div>
        <pre><b>如何获取拼手气红包？</b><br>好友下单后，分享到群里的红包<br>饿了么 APP 买过的订单点进去，分享红包</pre>
        <pre><b>如何复制红包链接？</b><br>分享到 QQ，选择 “我的电脑”，PC 版 QQ 复制链接</br>分享到微信，PC 版微信右键用浏览器打开，复制链接</pre>
      </div>
      <ul class="breadcrumb">
        <li>
          <a href="https://github.com/game-helper/eleme/issues/new" target="_blank">反馈问题</a>
        </li>
        <li>
          <a href="https://github.com/game-helper/donate" target="_blank">捐赠支持服务器开支 🎉</a>
        </li>
      </ul>
    </div>
  </div>

  <script src="//cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
  <script src="//cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script>
    $('#submit').on('click', function (e) {
      var $submit = $(this)
      $submit.text('正在领取...').prop('disabled', true)
      $.post('/hongbao', {
          url: $.trim($('#url').val()),
          mobile: $.trim($('#mobile').val())
        })
        .always(function () {
          $submit.text('马上领取').prop('disabled', false)
        })
        .done(function (res) {
          alert(res.message)
        })
        .fail(function (err) {
          alert('服务器繁忙，请稍后重试')
        })
    })

  </script>
